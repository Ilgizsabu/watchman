<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="login-screen">
            <div class="app-title"><h1>Login</h1></div>
            <div id="login-form">
                <input type="text" placeholder="username" id="login-name">
                <input type="password" placeholder="password" id="login-pass">
                <button id="login-button" class="correct-input">login</button>
            </div>
            <div>   
                <p id="message" class="hidden"></p>
            </div>
        </div>
    </div>
    <script>
        const users = { 
            admin: "1234" 
        };

        document.getElementById('login-button').addEventListener('click', () => {
            const login = document.getElementById('login-name').value;
            const password = document.getElementById('login-pass').value;
            const message = document.getElementById('message');
            const form = document.getElementById('login-form');

            if (users[login] === password) {
                form.classList.add('hidden');
                message.textContent = `Привет, ${login}`;
                message.classList.remove('hidden');
                message.classList.add('visible');
                message.style.color = 'green';
            } else {
                message.textContent = 'Неверный логин или пароль';
                message.classList.remove('hidden');
                message.classList.add('visible');
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
