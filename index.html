<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchman</title>
    <style>
        .message {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div id="login-form">
        <input type="text" placeholder="username" id="login-name">
        <input type="password" placeholder="password" id="login-pass">
        <button id="login-button">login</button>
    </div>
    <div>   
        <p class="message error" id="message"></p>
    </div>
    <script>
        const users = { 
            admin: "1234" 
        };

        document.getElementById('login-button').addEventListener('click', () => {
            const login = document.getElementById('login-name').value;
            const password = document.getElementById('login-pass').value;
            const message = document.getElementById('message');
            const form = document.getElementById('login-form');

            if (users[login] === password) {
                form.style.display = 'none';
                message.textContent = `Привет, ${login}`;
                message.classList = 'message';
            } else {
                message.textContent = 'Неверный логин или пароль';
                message.classList = 'error';
            }
        });
    </script>
</body>
</html>
